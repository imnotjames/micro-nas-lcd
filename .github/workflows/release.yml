name: Publish Release
on:
  release:
    types:
      - "published"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - name: Install dependencies
        run: go get .
      - name: Build arm64
        env:
          GOARCH: arm64
        run: go build -o linux-arm64 .
      - name: Attach artifact to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{github.event.release.tag_name}} linux-arm64
